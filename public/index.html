<!DOCTYPE html>
<html>
  <head>
    <title>Beanstalk</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/main.js" defer></script>
  </head>

  <body>
    <noscript><h1>You must have javascript enabled</h1></noscript>

    <h1>Beanstalk</h1>
    <p>Login to hypixel, run <code>/api</code> and paste the result here</p>
    <form>
      <input type="text" placeholder="hypixel api key" name="apikey"><br>
      <input type="text" placeholder="target username" name="username"><br>
      <input type="submit" value="Stalk">
    </form>
    <pre id="key-info"></pre>
    <pre id="stalk"></pre>
  </body>
</html>
